<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correios</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffcc00; /* Amarelo dos Correios */
            font-family: Arial, sans-serif;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #ffffff;
            border-top: 6px solid #003b5c; /* Azul escuro dos Correios */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        p {
            position: absolute;
            bottom: 20px;
            font-size: 18px;
            color: #003b5c; /* Azul escuro dos Correios */
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>Aguarde...</p>

    <script>
        // Lê o valor da chave 'up' do LocalStorage
        const up = localStorage.getItem('up');

        // Redireciona com base no valor de 'up'
        if (up === '1') {
            window.location.href = '/obrigado';
        } else {
            window.location.href = '/notasp'; // Valor padrão caso 'up' não exista
        }
    </script>
</body>
</html>
